{% extends 'base.html' %}
{% block title%}Edit question{% endblock %}

{% block content %}
    <a href="/">
        <div  id="logo-container"></div>
    </a>

    <div class="form_layout">
        <h1 class="action_title">Edit Question</h1>

        <form action="/question/{{ question['id'] }}/edit" method="POST" class="action_form">
            <label for="edited_question">Question Title:</label><br>
            <input type="text" id="edited_question" name="edited_question" value="{{ question['title'] }}"><br><br>
            <label for="edited_description">Question Description:</label><br>
            <textarea name="edited_description" id="question_description">{{ question['message'] }}</textarea><br><br>
            <input type="submit" value="Edit question">

            <div class="back_to_question_btn">
            <a href="{{ url_for('display_question', question_id=question.id)}}" >Back to question
                </a>
            </div>

        </form>

    </div>
{% endblock %}
