{% extends "base.html" %}

{% block title %}Answer the question{% endblock %}

{% block content %}
    <a href="/">
        <div  id="logo-container"></div>
    </a>

    <div class="form_layout">
    <h1 class="action_title">Add an answer to this question:</h1>
        <p>Title: {{ question['title'] }}</p>
        <p>Description: {{ question['message'] }}</p>
    <form action="/question/{{ question['id'] }}/new-answer" method="POST">
        <label for="answer_description">Here write your answer:</label><br>
        <textarea name="answer_description" id="answer_description" rows="10" cols="30" style="resize: none"></textarea><br><br>
        <input type="submit" value="Add your answer">
    </form>
    </div>
{% endblock %}
